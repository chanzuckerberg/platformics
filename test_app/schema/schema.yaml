id: https://czid.org/entities/schema/platformics
title: CZID Platformics Bio-Entities Schema
name: platformics
default_range: string

types:
  string:
    uri: xsd:string
    base: str
    description: A character string

  integer:
    uri: xsd:integer
    base: int
    description: An integer

  uuid:
    uri: xsd:string
    typeof: str
    base: str
    description: A UUID

enums:
  FileStatus:
    permissible_values:
      SUCCESS:
      FAILED:
      PENDING:
  FileUploadClient:
    permissible_values:
      browser:
        description: File uploaded from the user's browser
      cli:
        description: File uploaded from the CLI
      s3:
        description: File uploaded from S3
      basespace:
        description: File uploaded from Illumina Basespace Cloud
  FileAccessProtocol:
    permissible_values:
      s3:
        description: This file is accessible via the (AWS) S3 protocol
      https:
        description: This file is accessible via the HTTPS protocol
  NucleicAcid:
    permissible_values:
      RNA:
      DNA:
  SequencingProtocol:
    permissible_values:
      MNGS:
      TARGETED:
      MSSPE:
  SequencingTechnology:
    permissible_values:
      Illumina:
      Nanopore:

classes:
  Kapow:
    abstract: True
    attributes:
      id:
        identifier: true
        range: uuid
        readonly: true # The API handles generating the values for these fields
        required: true
      type:
        range: string
        designates_type: true
        required: true
        annotations:
          hidden: true
          indexed: true
      producing_run_id:
        range: uuid
        annotations:
          mutable: false  # This field can't be modified by an `Update` mutation
          system_writable_only: True
      owner_user_id:
        range: integer
        minimum_value: 0
        required: true
        readonly: true
        annotations:
          indexed: true
      collection_id:
        range: integer
        minimum_value: 0
        required: True
        annotations:
          indexed: true
      created_at:
        range: date
        required: true
        readonly: true
        annotations:
          default_sa_function: now()
      updated_at:
        range: date
        readonly: true
        annotations:
          onupdate_sa_function: now()
      deleted_at:
        range: date
        annotations:
          mutable: true
          system_writable_only: True
    annotations:
      plural: Entities


