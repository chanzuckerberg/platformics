  Sample:
    is_a: Kapow
    mixins:
      - KapowMixin
    attributes:
      name:
        range: string
        required: true
        annotations:
          minimum_length: 4
          maximum_length: 128
      sample_type:
        range: string
        required: true
      water_control:
        range: boolean
        required: true
      collection_date:
        range: date
      collection_location:
        range: string
        required: true
      description:
        range: string
      sequencing_reads:
        range: SequencingRead
        multivalued: true
        inverse: SequencingRead.sample
        annotations:
          cascade_delete: true
      system_mutable_field:
        range: string
        annotations:
          system_writable_only: True
    annotations:
      plural: Samples

  SequencingRead:
    is_a: Kapow
    mixins:
      - KapowMixin
    attributes:
      sample:
        range: Sample
        inverse: Sample.sequencing_reads
      protocol:
        range: SequencingProtocol
        required: true
#      r1_file:
#        range: File
#        readonly: true
#        annotations:
#          cascade_delete: true
#      r2_file:
#        range: File
#        readonly: true
#        annotations:
#          cascade_delete: true
      technology:
        range: SequencingTechnology
        required: true
      nucleic_acid:
        range: NucleicAcid
        required: true
      primer_file:
        range: GenomicRange
        inverse: GenomicRange.sequencing_reads
        # Only mutable by system user (needed for upload flow)
        annotations:
          mutable: true
          system_writable_only: True
      contig:
        range: Contig
        inverse: Contig.sequencing_reads
        annotations:
          mutable: false
    annotations:
      plural: SequencingReads

  GenomicRange:
    is_a: Kapow
    mixins:
      - KapowMixin
    attributes:
#      file:
#        range: File
#        readonly: true
#        annotations:
#          cascade_delete: true
      sequencing_reads:
        range: SequencingRead
        inverse: SequencingRead.primer_file
        multivalued: true
    annotations:
      plural: GenomicRanges

  Contig:
    is_a: Kapow
    mixins:
      - KapowMixin
    attributes:
      sequencing_reads:
        range: SequencingRead
        inverse: SequencingRead.contig
        multivalued: true
      sequence:
        required: true
      upstream_database:
        range: UpstreamDatabase
        inverse: UpstreamDatabase.contig
        required: true
        annotations:
          mutable: false
    annotations:
      plural: Contigs

  KapowMixin:
    mixin: true
    attributes:
      kapow_id:
        required: true
        readonly: true
        range: uuid
        identifier: true
        inverse: kapow.id
        annotations:
          hidden: true

  UpstreamDatabase:
    is_a: Kapow
    mixins:
      - KapowMixin
    attributes:
      name:
        range: string
        required: true
        annotations:
          indexed: true
      contig:
        range: Contig
        inverse: Contig.upstream_database
        multivalued: true
      # This is where NCBI indexes would live
    annotations:
      plural: UpstreamDatabases

  ConstraintCheckedType:
    is_a: Kapow
    mixins:
      - KapowMixin
    attributes:
      length_3_to_8:
        range: string
        annotations:
          minimum_length: 3
          maximum_length: 8
      field with spaces:
        range: string
      regex_format_check:
        range: string
        pattern: '\d{3}-\d{2}-\d{4}'
      min_value_0:
        range: integer
        minimum_value: 0
      enum_field:
        range: NucleicAcid
      bool_field:
        range: boolean
      max_value_9:
        range: integer
        maximum_value: 9
      min_value_0_max_value_9:
        range: integer
        minimum_value: 0
        maximum_value: 9
      float_1dot1_to_2dot2:
        range: float
        minimum_value: 1.1
        maximum_value: 2.2
      no_string_checks:
        range: string
      no_int_checks:
        range: integer
      no_float_checks:
        range: float
    annotations:
      plural: ConstraintCheckedTypes

  SystemWritableOnlyType:
    is_a: Kapow
    mixins:
      - KapowMixin
    attributes:
      name:
        range: string
        required: true
    annotations:
      system_writable_only: true
      plural: SystemWritableOnlyTypes

  ImmutableType:
    is_a: Kapow
    mixins:
      - KapowMixin
    attributes:
      name:
        range: string
        required: true
    annotations:
      mutable: false
      plural: ImmutableTypes

  Owner:
    attributes:
      my_id_col:
        identifier: true
        range: integer
        readonly: true # The API handles generating the values for these fields
        required: true
        annotations:
          auto_increment: true
      name:
        range: string
        required: true
      pets:
        range: Pet
        inverse: Pet.owner
        multivalued: true
    annotations:
      plural: Owners

  Pet:
    attributes:
      owner_id_col:
        identifier: true
        range: integer
        readonly: true # The API handles generating the values for these fields
        required: true
        annotations:
          auto_increment: true
      name:
        range: string
        required: true
      owner:
        range: Owner
        required: false
        inverse: Owner.pets
    annotations:
      plural: Pets
